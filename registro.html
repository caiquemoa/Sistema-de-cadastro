<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
    <div id="centro">
        <div class="formField">
            <div class="label">Email</div>
            <input placeholder="Ex: toinho@gmail.com" type="text" id="email">
        </div>
        <div class="formField">
            <div class="label">Usuario</div>
            <input placeholder="Ex: shaolinmatadordeporco" type="text" id="login">
        </div>
        <div class="formField">
            <div class="label">Senha</div>
            <div>
                <input placeholder="Min:4 Max:7" type="password" id="senha" style="width: 95.5% ;">
                <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"
                    onclick="showPass()"></i>
            </div>
            <div class="errou"></div>
        </div>
        <div class="formField">
            <div class="label">Confirmar</div>
            <input placeholder="Min:4 Max:7" type="password" id="confirmarsenha">
            <div class="errou"></div>
        </div>

        <div id="button">
            <button onclick="criar()">Criar</button>
        </div>

    </div>


    <script src="registro.js"></script>
</body>

</html>
